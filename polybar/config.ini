[colors]
;background = ${xrdb:color0:#222}
;background = #222
background = #CC000000
;background-alt = #444
background-alt = #000000
;foreground = ${xrdb:color7:#222}
foreground = #ffffff
foreground-alt = #ffffff
;primary = #bd93f9
primary = #61AFEF
;primary = #b16286
secondary = #e60053
alert = #bd2c40

module-foreground = #ffffff
#module-background = #b3ffffff
module-background = #CC000000
module-background-solid = #CCffffff

pulseaudio = #4FC3F7
mic        = #E57373
battery    = #81C784
filesystem = #BA68C8
memory     = #FFD54F
