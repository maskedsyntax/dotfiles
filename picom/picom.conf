# Backend (safe default)
backend = "glx";
vsync = true;

# Rounded corners (subtle)
corner-radius = 8;

rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Transparency
inactive-opacity = 1.0;
active-opacity = 1.0;

opacity-rule = [
  "90:class_g = 'kitty'",
  "90:class_g = 'Alacritty'",
  "90:class_g = 'XTerm'"
];

# ---- BLUR ----
blur = true;
blur-method = "dual_kawase";
blur-strength = 4;

# Blur ONLY kitty
blur-background-exclude = [
  "!class_g = 'kitty'"
];
