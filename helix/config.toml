theme = "msdark"

[editor]
line-number = "relative"
scrolloff = 6
mouse = true
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "file-name", "version-control"]
center = []
right = ["diagnostics", "selections", "position", "file-encoding"]

[editor.file-picker]
hidden = false
git-ignore = true

[editor.lsp]
enable = true
display-messages = true
auto-signature-help = true
snippets = true

[keys.normal]
"H" = "goto_line_start"
"L" = "goto_line_end"
"U" = "half_page_up"
"D" = "half_page_down"

# Better window navigation
"C-h" = ["jump_view_left"]
"C-j" = ["jump_view_down"]
"C-k" = ["jump_view_up"]
"C-l" = ["jump_view_right"]

# Window Management
"C-|" = ["vsplit"]
"A-|" = ["hsplit"]

# Global search/replace
# "<leader>s" = ["global_search"]
"A-r" = ["global_search", "replace"]

"y" = [":clipboard-yank", "yank"]

"esc" = ["collapse_selection", "keep_primary_selection"]

[keys.select]
"V" = "extend_line_below"
"esc" = "normal_mode"
"y" = [":clipboard-yank", "yank"]

[keys.normal.space]
"q" = [":quit-all"]
"l" = ["vsplit", "goto_definition"]
"v" = [":clipboard-paste-replace"]
